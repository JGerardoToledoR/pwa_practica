<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
<link rel="manifest" href="manifest.json">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS (no está en App Shell, se guarda dinámicamente) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">📋 Formulario</h1>

    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="mb-3">
        <label for="opciones" class="form-label">Selecciona una opción</label>
        <select id="opciones" class="form-select select2">
          <option value="">Selecciona...</option>
          <option value="1">Opción 1</option>
          <option value="2">Opción 2</option>
          <option value="3">Opción 3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="home.html" class="btn btn-outline-secondary me-2">Volver al Home</a>
      <a href="calendario.html" class="btn btn-outline-primary">Ir al Calendario</a>
    </div>
  </div>

  <!-- jQuery (requerido por Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.select2').select2();
    });
  </script>
  <script src="/main.js"></script>
</body>
</html>
