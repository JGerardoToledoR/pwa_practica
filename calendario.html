<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
<link rel="manifest" href="/pwa_practica/manifest.json">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS (no estÃ¡ en App Shell, se guarda dinÃ¡micamente) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/main.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“… Calendario</h1>

    <div id="calendar"></div>

    <div class="mt-4 text-center">
      <a href="/pwa_practica/home.html" class="btn btn-outline-secondary me-2">Volver al Home</a>
      <a href="/pwa_practica/formulario.html" class="btn btn-outline-success">Ir al Formulario</a>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: 'auto'
      });
      calendar.render();
    });
  </script>
  <script src="/pwa_practica/main.js"></script>
</body>
</html>
